<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button button" type="button"></button>
        </section>
        <section class="elements">
            <template id="card">
                <div class="elements__element">
                    <img src="./images/Group.svg" alt="Корзина" class="elements__delete button">
                    <img src="#" alt="" class="elements__photo" >
                    <h2 class="elements__title"></h2>
                    <button class="elements__like button" type="button"></button>      
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            &#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <form action="#" class="popup__container" name="edit" novalidate>
            <h2 class="popup__tilte">Редактировать профиль</h2>
            <input type="text" class="popup__name input" minlength="2" maxlength="40" required id="name">
            <span class="popup__error-text_name popup__error-text" id="name-error"></span>         
            <input type="text" class="popup__job input" minlength="2" maxlength="200" required id="job">
            <span class="popup__error-text_job popup__error-text " id="job-error"></span>
            <button type="submit" value="" class="popup__button button">Сохранить</button>
            <button class="popup__close-button button" type="button"></button>
        </form>
    </div>
    <div class="popup popup_add">
        <form action="#" class="popup__container" name="add" novalidate>
            <h2 class="popup__tilte popup__title-place">Новое место</h2>
            <input type="text" class="popup__place input" placeholder="Название" id="place" minlength="2" maxlength="30" required>
            <span class="popup__error-text_name popup__error-text" id="place-error"></span> 
            <input type="url" class="popup__link input" placeholder="Ссылка на картинку" id="link" required>
            <span class="popup__error-text_job popup__error-text" id="link-error"></span> 
            <button type="submit" value="" class="popup__button button">Создать</button>
            <button class="popup__close-button button" type="button"></button>
        </form>
    </div>
    <div class="popup popup_zoom">
        <form action="#" class="popup__container-zoom">
            <img src="#" alt="" class="popup__zoom-img">
            <figcaption class="popup__img-caption"></figcaption>
            <button class="popup__close-button popup__close-button-zoom button" type="button"></button>
        </form>
    </div>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/FormValidator.js"></script>
    <script src="./scripts/Card.js"></script>
</body>
</html>
